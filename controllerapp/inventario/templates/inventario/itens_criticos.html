{% extends 'layout.html' %}
{% load static %}

{% block title %}Estoque Crítico{% endblock %}

{% block head %}
<meta http-equiv="refresh" content="0;url={% url 'inventario:item_list' %}?baixos=true">
<style>
  .loading-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 50vh;
  }
  
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    border-left-color: #3498db;
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>
{% endblock %}

{% block content %}
<div class="container py-4">
  <div class="loading-container">
    <div class="spinner"></div>
    <h3>Redirecionando para itens críticos...</h3>
    <p>Se você não for redirecionado automaticamente, <a href="{% url 'inventario:item_list' %}?baixos=true">clique aqui</a>.</p>
  </div>
</div>
{% endblock %}
