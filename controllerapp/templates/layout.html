<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/minty/bootstrap.min.css">

    </title>
    {% load static %}
    <link rel="stylesheet" href=" {% static 'style.css' %} ">

  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      
      <div class="container-fluid">
        <a class="navbar-brand" href="#">ConApp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">Sobre</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="/logs">Agenda</a>
            </li>

            <!-- Dropdown Menu -->

            <li class = "nav-item project">
     
                <a class = "nav-link" href="/projects">Projetos <i class = "fas fa-caret-down"></i></a>

             
                  <ul class = "drop-down" >
                    <li><a class = "nav-link" href="https://github.com/FabLab-IFMT"> Repositorio</a></li>
                    
            
                  </ul>
                
            </li>
            
            </li>
            </ul>

          {% if user.is_authenticated %}

            <p style="margin-bottom: 0px; margin-right: 10px" class="text-light">
              {% if user.is_staff %}
                ðŸ‘‘
              {% endif %}
              {{user.username}}
            </p>
            <form action="{% url 'users:logout' %}" method="post">
              {% csrf_token %} 
              <button class="btn btn-outline-danger btn-sm">Deslogar</button>
            </form>
          {% else %}
            <a href="/users/login"> 
              <button style="margin-right: 5px" class="btn btn-success">Login</button> 
            </a>
            <a href="/users/register">
              <button class="btn btn-light">Registrar</button>
            </a>
          {% endif %}
        </div>
      </div>
    </nav>
    
    <main>
      {% block content %}
      {% endblock %}
    </main>

    <!-- Adicionar os scripts necessÃ¡rios para Bootstrap -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-cuYeK4M5GynlQT1v6rApYZ6CcFeJkl77mCReLt0IxPHMRuMTf2PvyIBYjZpjHRp3" crossorigin="anonymous"></script>
