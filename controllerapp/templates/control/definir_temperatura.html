<!-- control/templates/control/definir_temperatura.html -->
{% extends "layout.html" %}

{% block title %}
  Definir Temperatura
{% endblock %}

{% block content %}
<h1>Definir Temperatura</h1>
<form method="post">
    {% csrf_token %}
    <label for="temp">Temperatura desejada:</label>
    <input type="number" name="temp" id="temp" required>
    <button type="submit">Enviar</button>
</form>
<br>
<a href="{% url 'index' %}">Voltar</a>
{% endblock %}
